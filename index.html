<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Store Survey</title>
    <link rel="icon" href="src/assets/icons/icon.png">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css"
</head>
<body>
    
    
    <main class="container">
        <header>
            <div class="logo-container">
                <img src="/src/assets/logo/logo.png" alt="The coffee store">
            </div>
            <div class="info-container">
                <h1 id="title">The Coffee Store customer survey</h1>
                <p id="description">Thank you for taking the time to help us improve our service</p>    
            </div>
        </header>

        <form id="survey-form" action="#">

            <label for="name" id="name-label">Name:</label>
                <input id="name" type="text" name="customer-name" placeholder="Enter your name here" required>

            <label for="email" id="email-label">Email:</label>
                <input id="email" type="email" name="customer-email" placeholder="Enter your email" required>
            
            <label for="number" id="number-label">Age (optional): </label>
                <input id="number" type="number" min="4" max="125" name="customer-age" placeholder="Age">

            <label for="fidelity">How many times do you visit us in a week?</label>
                <select name="customer-fidelity" id="dropdown">
                    <option value="" disabled selected>Select times per week: </option>
                    <option value="first time">It's my first time</option>
                    <option value="less than one">Less than one</option>
                    <option value="one">Once a week</option>
                    <option value="two">Two times a week</option>
                    <option value="tree to five">Three to five times a week</option>
                    <option value="more than five">More than five, im a huge fan!</option>
                </select>
            
            <fieldset> 
                <legend>Would you recommend our service to another people?</legend>
                    <input id="sure" type="radio" value="sure" name="recommendation">
                <label for="sure">Sure</label>
                    <input id="maybe" type="radio" value="maybe" name="recommendation">
                <label for="maybe">Maybe</label>
                    <input id="no" type="radio" value="no" name="recommendation">
                <label for="no">Definitely no</label>
                    <input id="idk" type="radio" value="I don't know" name="recommendation">
                <label for="idk">I don't know</label>
            </fieldset>

            <label for="coffee">Could you choose your favourite of our menu?</label>
                <select name="coffee-preferency" id="dropdown">
                    <option value="" disabled selected>Select your favourite coffee type: </option>
                    <option value="Capuccino">Capuccino</option>
                    <option value="Latte">Latte</option>
                    <option value="Americano">Americano</option>
                    <option value="Black">Black</option>
                    <option value="Irish">Irish</option>
                    <option value="no-value">I have not yet tasted all of these</option>
                </select>

            <fieldset>
                <legend>What do you consider most important when looking a place to drink a coffee? (Check all that apply)</legend>
                    <input type="checkbox" id="speed" value="speed" name="consideration">
                <label for="speed">Dispensing speed</label>
                    <input type="checkbox" id="price" value="low price" name="consideration">
                <label for="price">Cheapest price</label>
                    <input type="checkbox" id="relax" value="relaxation" name="consideration">
                <label for="relax">Pleasant environment for relaxation</label>
                    <input type="checkbox" id="vegan" value="vegan" name="consideration">
                <label for="vegan">Vegan options in the menu</label>
                    <input type="checkbox" id="sustainability" value="sustainability" name="consideration">
                <label for="sustainability">Sustainability coffee store</label>
            </fieldset>

            <label for="suggestion">Any comments or suggestion?</label>
                <textarea name="extra suggestion" id="suggestion" cols="50" rows="10" placeholder="Enter your comment here..."></textarea>

            <input type="submit" id="submit">
        </form>
    </main>
</body>
<script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
</html>
